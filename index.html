<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 烤肉準備項目工作區</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #d7cdc1 0%, #c9b7a8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(248, 245, 242, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(121, 108, 99, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #b8a99e, #a69590);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: rgba(240, 236, 230, 0.8);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #b8a99e;
            backdrop-filter: blur(5px);
        }

        .form-section h2 {
            color: #7a6b66;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #8b7d77;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #d4c5bb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 252, 248, 0.9);
            color: #7a6b66;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #b8a99e;
            box-shadow: 0 0 0 3px rgba(184, 169, 158, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, #b8a99e, #a69590);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 169, 158, 0.4);
        }

        .tasks-section {
            background: rgba(250, 247, 244, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(121, 108, 99, 0.1);
            backdrop-filter: blur(5px);
        }

        .tasks-header {
            background: linear-gradient(135deg, #c7b8a8, #b8a99e);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tasks-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: bold;
            white-space: nowrap;
        }

        .filter-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 252, 248, 0.95);
            color: #7a6b66;
            min-width: 120px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e8ddd4;
        }

        th {
            background: rgba(245, 238, 230, 0.8);
            font-weight: bold;
            color: #8b7d77;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(245, 238, 230, 0.5);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: rgba(220, 204, 188, 0.8);
            color: #8b7d6f;
        }

        .status-in-progress {
            background: rgba(199, 208, 196, 0.8);
            color: #7a8677;
        }

        .status-completed {
            background: rgba(184, 196, 208, 0.8);
            color: #6d7a86;
        }

        .status-badge:hover {
            cursor: pointer;
            opacity: 0.8;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .edit-btn {
            background: #a8b8b3;
            color: white;
        }

        .edit-btn:hover {
            background: #97a8a3;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #c7a9a9;
            color: white;
        }

        .delete-btn:hover {
            background: #b89999;
            transform: translateY(-1px);
        }

        .text-center {
            text-align: center;
            color: #a69ca0;
            font-style: italic;
            padding: 40px;
        }

        /* 編輯模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(121, 108, 99, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(250, 247, 244, 0.98), rgba(245, 238, 230, 0.98));
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(121, 108, 99, 0.3);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8ddd4;
        }

        .modal-header h3 {
            color: #7a6b66;
            margin: 0;
        }

        .close {
            color: #a69ca0;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #7a6b66;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading::after {
            content: "載入中...";
            font-size: 1.2em;
            color: #a69ca0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 烤肉準備項目工作區</h1>
            <p>輕鬆管理烤肉用品清單，讓聚會準備更有條理！</p>
        </div>

        <div class="main-content">
            <!-- 新增項目表單 -->
            <div class="form-section">
                <h2>📝 新增烤肉項目</h2>
                <form id="taskForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="itemName">🍖 項目名稱</label>
                            <input type="text" id="itemName" name="itemName" required 
                                   placeholder="例如：牛肉片、烤肉醬">
                        </div>
                        
                        <div class="form-group">
                            <label for="familyGroup">👨‍👩‍👧‍👦 家庭分組</label>
                            <select id="familyGroup" name="familyGroup" required>
                                <!-- 家庭分組選項將由 JavaScript 填充 -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">🔢 數量</label>
                            <input type="text" id="quantity" name="quantity" 
                                   placeholder="例如：2包、500g">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskStatus">📊 狀態</label>
                            <select id="taskStatus" name="status">
                                <!-- 狀態選項將由 JavaScript 填充 -->
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">✅ 新增項目</button>
                </form>
            </div>

            <!-- 項目列表 -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>📋 烤肉準備清單</h2>
                    <div class="filter-group">
                        <label for="filterFamily">篩選家庭：</label>
                        <select id="filterFamily">
                            <option value="">全部家庭</option>
                            <option value="郭家">郭家</option>
                            <option value="哥家">哥家</option>
                            <option value="翁家">翁家</option>
                        </select>
                        
                        <label for="filterStatus">篩選狀態：</label>
                        <select id="filterStatus">
                            <option value="">全部狀態</option>
                            <option value="待處理">待處理</option>
                            <option value="進行中">進行中</option>
                            <option value="已完成">已完成</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>🍖 項目名稱</th>
                                <th>👨‍👩‍👧‍👦 家庭分組</th>
                                <th>🔢 數量</th>
                                <th>📊 狀態</th>
                                <th>⚙️ 操作</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
                            <!-- 項目列表將由 JavaScript 填充 -->
                            <tr><td colspan="5" class="text-center">載入中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯項目模態框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ 編輯項目</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">🍖 項目名稱</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="editGroup">👨‍👩‍👧‍👦 家庭分組</label>
                    <select id="editGroup" name="group" required>
                        <option value="">請選擇家庭分組</option>
                        <option value="郭家">郭家</option>
                        <option value="哥家">哥家</option>
                        <option value="翁家">翁家</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editQuantity">🔢 數量</label>
                    <input type="text" id="editQuantity" name="quantity">
                </div>
                
                <div class="form-group">
                    <label for="editStatus">📊 狀態</label>
                    <select id="editStatus" name="status">
                        <option value="待處理">待處理</option>
                        <option value="進行中">進行中</option>
                        <option value="已完成">已完成</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="submit" class="btn" style="flex: 1;">✅ 保存變更</button>
                    <button type="button" class="btn" style="flex: 1; background: linear-gradient(135deg, #a69ca0, #978d91);" onclick="closeEditModal()">❌ 取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 家庭分組選項
        const familyOptions = [
            { value: '', text: '請選擇家庭分組' },
            { value: '郭家', text: '郭家' },
            { value: '哥家', text: '哥家' },
            { value: '翁家', text: '翁家' }
        ];

        // 狀態選項
        const statusOptions = [
            { value: '待處理', text: '待處理' },
            { value: '進行中', text: '進行中' },
            { value: '已完成', text: '已完成' }
        ];

        // Google Apps Script URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxRK7Q2jL7bGDigcuL6XHthkH1PJPtEEaWarfl-DDTw9CBU7FI80Rl80mVJSLpmV7ac/exec';
        
        let tasks = [];
        let editingRowIndex = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            loadTasks();
            
            // 事件監聽器
            document.getElementById('taskForm').addEventListener('submit', handleAddTask);
            document.getElementById('editForm').addEventListener('submit', handleEditSubmit);
            document.getElementById('filterFamily').addEventListener('change', renderTasks);
            document.getElementById('filterStatus').addEventListener('change', renderTasks);
        });

        // 初始化表單選項
        function initializeForm() {
            const familySelect = document.getElementById('familyGroup');
            const statusSelect = document.getElementById('taskStatus');
            
            // 填充家庭分組選項
            familyOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.text;
                familySelect.appendChild(optionElement);
            });
            
            // 填充狀態選項
            statusOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.text;
                statusSelect.appendChild(optionElement);
            });
        }

        // 載入任務
        function loadTasks() {
            const script = document.createElement('script');
            script.src = `${API_URL}?action=read&callback=handleTasksLoaded`;
            document.head.appendChild(script);
        }

        // 處理載入的任務
        window.handleTasksLoaded = function(data) {
            if (data.success) {
                tasks = data.data || [];
                renderTasks();
            } else {
                console.error('載入資料失敗:', data.message);
                showError('載入資料失敗: ' + data.message);
            }
        };

        // 顯示錯誤
        function showError(message) {
            document.getElementById('taskList').innerHTML = `
                <tr><td colspan="5" class="text-center" style="color: #c7a9a9;">${message}</td></tr>
            `;
        }

        // 處理新增任務
        function handleAddTask(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const taskData = {
                itemName: formData.get('itemName'),
                familyGroup: formData.get('familyGroup'),
                quantity: formData.get('quantity'),
                status: formData.get('status')
            };

            addTask(taskData);
        }

        // 新增任務
        function addTask(taskData) {
            const params = new URLSearchParams({
                action: 'add',
                callback: 'handleAddResult',
                ...taskData
            });
            
            const script = document.createElement('script');
            script.src = `${API_URL}?${params}`;
            document.head.appendChild(script);
        }

        // 處理新增結果
        window.handleAddResult = function(data) {
            if (data.success) {
                document.getElementById('taskForm').reset();
                loadTasks();
                alert('新增成功！');
            } else {
                console.error('新增失敗:', data.message);
                alert('新增失敗: ' + data.message);
            }
        };

        // 渲染任務列表
        function renderTasks() {
            const filterFamily = document.getElementById('filterFamily').value;
            const filterStatus = document.getElementById('filterStatus').value;
            
            let filteredTasks = tasks;
            
            if (filterFamily) {
                filteredTasks = filteredTasks.filter(task => task.familyGroup === filterFamily);
            }
            
            if (filterStatus) {
                filteredTasks = filteredTasks.filter(task => task.status === filterStatus);
            }

            const taskList = document.getElementById('taskList');
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <tr><td colspan="5" class="text-center">
                        ${tasks.length === 0 ? '還沒有任務項目，趕快新增吧！' : '沒有符合篩選條件的項目'}
                    </td></tr>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map((task, index) => {
                const originalIndex = tasks.findIndex(t => 
                    t.itemName === task.itemName && 
                    t.familyGroup === task.familyGroup
                );
                
                return `
                    <tr>
                        <td>${task.itemName || ''}</td>
                        <td>${task.familyGroup || ''}</td>
                        <td>${task.quantity || ''}</td>
                        <td>
                            <span class="status-badge ${getStatusClass(task.status)}" 
                                  onclick="changeStatus(${originalIndex})">
                                ${task.status || '待處理'}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit-btn" onclick="handleEditClick(${originalIndex})">編輯</button>
                                <button class="action-btn delete-btn" onclick="handleDeleteClick(${originalIndex})">刪除</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 獲取狀態CSS類
        function getStatusClass(status) {
            switch(status) {
                case '待處理': return 'status-pending';
                case '進行中': return 'status-in-progress';
                case '已完成': return 'status-completed';
                default: return 'status-pending';
            }
        }

        // 變更狀態
        function changeStatus(rowIndex) {
            if (rowIndex < 0 || rowIndex >= tasks.length) return;

            const currentStatus = tasks[rowIndex].status;
            let newStatus;
            
            switch(currentStatus) {
                case '待處理': newStatus = '進行中'; break;
                case '進行中': newStatus = '已完成'; break;
                case '已完成': newStatus = '待處理'; break;
                default: newStatus = '進行中';
            }

            updateStatus(rowIndex, newStatus);
        }

        // 更新狀態
        function updateStatus(rowIndex, newStatus) {
            const params = new URLSearchParams({
                action: 'updateStatus',
                callback: 'handleUpdateStatusResult',
                rowIndex: rowIndex + 2,
                status: newStatus
            });
            
            const script = document.createElement('script');
            script.src = `${API_URL}?${params}`;
            document.head.appendChild(script);
        }

        // 處理更新狀態結果
        window.handleUpdateStatusResult = function(data) {
            if (data.success) {
                loadTasks();
            } else {
                console.error('更新狀態失敗:', data.message);
                alert('更新狀態失敗: ' + data.message);
            }
        };

        // 處理編輯點擊
        function handleEditClick(rowIndex) {
            if (rowIndex < 0 || rowIndex >= tasks.length) return;

            editingRowIndex = rowIndex;
            const task = tasks[rowIndex];
            
            document.getElementById('editName').value = task.itemName || '';
            document.getElementById('editGroup').value = task.familyGroup || '';
            document.getElementById('editQuantity').value = task.quantity || '';
            document.getElementById('editStatus').value = task.status || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        // 處理編輯提交
        function handleEditSubmit(e) {
            e.preventDefault();
            
            if (editingRowIndex === null) return;
            
            const formData = new FormData(e.target);
            const updatedTask = {
                itemName: formData.get('name'),
                familyGroup: formData.get('group'),
                quantity: formData.get('quantity'),
                status: formData.get('status')
            };

            editTask(editingRowIndex, updatedTask);
        }

        // 編輯任務
        function editTask(rowIndex, taskData) {
            const params = new URLSearchParams({
                action: 'edit',
                callback: 'handleEditResult',
                rowIndex: rowIndex + 2,
                ...taskData
            });
            
            const script = document.createElement('script');
            script.src = `${API_URL}?${params}`;
            document.head.appendChild(script);
        }

        // 處理編輯結果
        window.handleEditResult = function(data) {
            if (data.success) {
                closeEditModal();
                loadTasks();
                alert('編輯成功！');
            } else {
                console.error('編輯失敗:', data.message);
                alert('編輯失敗: ' + data.message);
            }
        };

        // 處理刪除點擊
        function handleDeleteClick(rowIndex) {
            if (rowIndex < 0 || rowIndex >= tasks.length) return;

            const task = tasks[rowIndex];
            if (confirm(`確定要刪除「${task.itemName}」嗎？`)) {
                deleteTask(rowIndex);
            }
        }

        // 刪除任務
        function deleteTask(rowIndex) {
            const params = new URLSearchParams({
                action: 'delete',
                callback: 'handleDeleteResult',
                rowIndex: rowIndex + 2
            });
            
            const script = document.createElement('script');
            script.src = `${API_URL}?${params}`;
            document.head.appendChild(script);
        }

        // 處理刪除結果
        window.handleDeleteResult = function(data) {
            if (data.success) {
                loadTasks();
                alert('刪除成功！');
            } else {
                console.error('刪除失敗:', data.message);
                alert('刪除失敗: ' + data.message);
            }
        };

        // 關閉編輯模態框
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingRowIndex = null;
            document.getElementById('editForm').reset();
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        };
    </script>
</body>
</html>
