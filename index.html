<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 烤肉準備項目工作區</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .tasks-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tasks-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tasks-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: bold;
        }

        .filter-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .text-center {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading::after {
            content: "載入中...";
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 烤肉準備項目工作區</h1>
            <p>輕鬆管理烤肉用品清單，讓聚會準備更有條理！</p>
        </div>

        <div class="main-content">
            <!-- 新增項目表單 -->
            <div class="form-section">
                <h2>📝 新增烤肉項目</h2>
                <form id="taskForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="itemName">🍖 項目名稱</label>
                            <input type="text" id="itemName" name="itemName" required 
                                   placeholder="例如：牛肉片、烤肉醬">
                        </div>
                        
                        <div class="form-group">
                            <label for="familyGroup">👨‍👩‍👧‍👦 家庭分組</label>
                            <select id="familyGroup" name="familyGroup" required>
                                <!-- 家庭分組選項將由 JavaScript 填充 -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">🔢 數量</label>
                            <input type="text" id="quantity" name="quantity" 
                                   placeholder="例如：2包、500g">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskStatus">📊 狀態</label>
                            <select id="taskStatus" name="status">
                                <!-- 狀態選項將由 JavaScript 填充 -->
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">✅ 新增項目</button>
                </form>
            </div>

            <!-- 項目列表 -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>📋 烤肉準備清單</h2>
                    <div class="filter-group">
                        <label for="filterStatus">篩選狀態：</label>
                        <select id="filterStatus">
                            <!-- 篩選選項將由 JavaScript 填充 -->
                        </select>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>🍖 項目名稱</th>
                                <th>👨‍👩‍👧‍👦 家庭分組</th>
                                <th>🔢 數量</th>
                                <th>📊 狀態</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
                            <!-- 項目列表將由 JavaScript 填充 -->
                            <tr><td colspan="4" class="text-center">載入中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script-final-updated.js"></script>
</body>
</html>
